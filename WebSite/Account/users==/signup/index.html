<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHub SignUp</title>
    <link rel="stylesheet" href="../signup/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="background-image"></div>

    <div class="signup-content">
        <form action="">
            <div class="title">
                <h2>AutoHub Service Center</h2>
                <h3>Create Account</h3>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="User Name">
                <i class="ri-file-user-fill"></i>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="Address">
                <i class="ri-send-plane-fill"></i>
            </div>
            <div class="inputbox">
                <input type="number" placeholder="Contact No">
                <i class="ri-phone-fill"></i>
            </div>
            <div class="inputbox">
                <input type="email" placeholder="Email">
                <i class="ri-mail-fill"></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Password">
                <i class="ri-lock-fill"></i>
            </div>
            <div class="inputbox">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="login-content-link">
            <p>Already Have Account? <a href="../login/index.html">Log In</a></p>
        </div>
        <div class="home-button-content">
            <a href="#"><i class="ri-home-gear-fill"></i> Home</a>
        </div>
    </div>
</body>
</html>
